<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estatísticas da Copa CG 2</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h2>Estatísticas</h2>
    <table class="jogos">
        <tr>
            <td colspan=3><h3>Melhor defesa</t3>
        </tr>
        <tr>
            <td class="dado" colspan=3 nowrap>7 gols</td>
        </tr>
        <tr nowrap>
            <td colspan="3">
                <img class="competidor souza">
            </td>
        </tr>
        <tr>
            <td colspan=3><h3>Melhor ataque</t3>
        </tr>
        <tr>
            <td class="dado" colspan=3 nowrap>21 gols</td>
        </tr>
        <tr nowrap>
            <td colspan=3>
                <img class="competidor raca">
            </td>
        </tr>
        <tr>
            <td colspan=3><h3>Pior defesa</t3>
        </tr>
        <tr>
            <td class="dado"nowrap colspan=3>16 gols em 4 jogos<br>14 gols em 2 jogos</td>
        </tr>
        <tr nowrap>
            <td colspan=3>
                <img class="competidor inacreditavel">
                <img class="competidor bhfc">
            </td>
        </tr>
        <tr>
            <td colspan=3><h3>Pior ataque</t3>
        </tr>
        <tr>
            <td class="dado" colspan=3 nowrap>1 gol</td>
        </tr>
        <tr nowrap>
            <td colspan=3>
                <img class="competidor bhfc">
            </td>
        </tr>
        <tr>
            <td colspan=3><h3>Maior número de gols</t3>
        </tr>
        <tr>
            <td><img class="competidor raca"></td>
            <td class="placar" nowrap>7&dash;2</td>
            <td><img class="competidor avfc"></td>
        </tr>
        <tr>
            <td><img class="competidor raca"></td>
            <td class="placar" nowrap>5&dash;4</td>
            <td><img class="competidor inacreditavel"></td>
        </tr>
        <tr>
            <td colspan=3></td>
        </tr>
        <tr>
            <td colspan=3><h3>Maior diferença de gols</t3>
        </tr>
        <tr>
            <td><img class="competidor raca"></td>
            <td class="placar" nowrap>7&dash;0</td>
            <td><img class="competidor bhfc"></td>
        </tr>
        <tr>
            <td colspan=3><h3>Menor diferença de gols</t3>
        </tr>
        <tr>
            <td><img class="competidor inacreditavel"></td>
            <td class="placar" nowrap>2&dash;1</td>
            <td><img class="competidor maraboys"></td>
        </tr>
        <tr>
            <td><img class="competidor souza"></td>
            <td class="placar" nowrap>2&dash;1</td>
            <td><img class="competidor maraboys"></td>
        </tr>
        <tr>
            <td><img class="competidor raca"></td>
            <td class="placar" nowrap>5&dash;4</td>
            <td><img class="competidor inacreditavel"></td>
        </tr>
    </table>
</body>
</html>
