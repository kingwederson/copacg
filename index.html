<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2ª Copa de Futebol da Capoeira Grande (8-a-side)</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <table class="patrocinio grupospart">
        <tr>
            <td><img class="logocomp" src="copacg2.png"></td>
            <td style="width:200px;" nowrap><span id="merchan"><img class="patrocinador" src="vanderleygarcia.png"></span></td>
        </tr>
    </table>
    <a href="equipes.html" target="corpomovel"><input type="button" value="Equipes"></a>
    <a href="partidas.html#recente" target="corpomovel"><input type="button" value="Partidas"></a>
    <a href="artilharia.html" target="corpomovel"><input type="button" value="Artilharia"></a>
    <a href="patrocinadores.html" target="corpomovel"><input type="button" value="Patrocinadores"></a>
    <a href="estatisticas.html" target="corpomovel"><input type="button" value="Estatísticas"></a>
    <a href="honras.html" target="corpomovel"><input type="button" value="Honras"></a>
    <iframe name="corpomovel" width="100%" height="390px" src="partidas.html#recente"></iframe>
    <script>
        var tempo = 0
        var codigo = 0
        setInterval(function(){
            tempo += 1
            codigo = tempo%6
            if(codigo==0){
                merchan.innerHTML='<img class="patrocinador" src="canario.png">'
            }else if(codigo==1){
                merchan.innerHTML='<img class="patrocinador" src="elshadai.jpg">'
            }else if(codigo==2){
                merchan.innerHTML='<img class="patrocinador" src="patrocinio-deley.png">'
            }else if(codigo==3){
                merchan.innerHTML='<img class="patrocinador" src="resalt.png">'
            }else if(codigo==4){
                merchan.innerHTML='<img class="patrocinador" src="tato.png">'
            }else if(codigo==5){
                merchan.innerHTML='<img class="patrocinador" src="vanderleygarcia.png">'
            }
        },2000)
    </script>
</body>
</html>
